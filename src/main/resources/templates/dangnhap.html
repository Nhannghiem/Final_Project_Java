<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div>
        <h1> User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register_user}"  method="post" th:object="${user}"  enctype="multipart/form-data">
        <div class="input-group input-group-outline mb-3">
            <label>Photos: </label>
            <input type="file" name="photo" accept="image/png, image/jpeg" placeholder="Enter Photo..." />
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4"> Email </label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')} " th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Password </label>
                <div class="col-8">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Confirm </label>
                <div class="col-8">
                    <input type="password" class="form-control" name="confirm"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('confirm')} " th:errors="*{confirm}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Frist Name </label>
                <div class="col-8">
                    <input type="text" class="form-control" name="firstName"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Last Name </label>
                <div class="col-8">
                    <input type="text" class="form-control" name="lastName"/>
                </div>
            </div>
            <th:block th:each="item : ${valueUser}">
                <span th:text="${item}" ></span>-->
            </th:block>


            <button type="submit">register</button>

        </div>
    </form>

</div>


</body>
</html>
