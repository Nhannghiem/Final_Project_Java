<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <link rel="stylesheet" href="/csss/createCategory.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />

</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create Category</h2>

                            <form  th:action="@{/QAM/create_category/(id=${#request.getParameter('id')})}" method="post" th:object="${category}" >

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Category Title</label>
                                    <input type="text" id="form3Example1cg" name="title" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('title')} " th:errors="*{title}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cgs">Category Content</label>
                                    <input type="text" id="form3Example1cgs" name="content" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('content')} " th:errors="*{content}"></span>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
